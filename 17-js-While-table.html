<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ณัฐวุฒิ แซ่ฟุ้ง -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-js-while-table</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse ;" width="60%">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <!-- <tr>
            <td>64309010010</td>
            <td>ณัฐวุฒิ</td>
            <td>แซ่ฟุ้ง</td>
        </tr>
        <tr>
            <td>64309010011</td>
            <td>piyawan</td>
            <td>pan</td>
        </tr> --> 

        <script>
            let i=1
            while(i<=10){
                document.write('<tr>')
                document.write('<td>'+ i +'</td>')
                document.write('<td>b</td>')
                document.write('<td>c</td>')
                document.write('</tr>')
                i++
            }
        </script>

    </table>
</body>
</html>
