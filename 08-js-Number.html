<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ณัฐวุฒิ แซ่ฟุ้ง -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-js-Number</title>
</head>
<body>
     Number : <Input type="text" name="num1" id="num1" style="width: 50px;">
    <br><br>
         Number : <Input type="text" name="num2" id="num2" style="width: 50px;">
            <br><br>
            <button style="width: 45px;" onclick="sum()">+</button>
            <button style="width: 45px;" onclick="minus()">-</button>
            <button style="width: 45px;" onclick="mutiply()">*</button>
            <button style="width: 45px;" onclick="divide()">/</button>
            <br><br>
            
            <!-- <p id="output" ></p> -->
            Ans = <span id="output"></span>
            
    <script>
        let n1 = 0
        let n2 = 0
        let ans = 0
        function st(){
         n1 = Number(document.getElementById('num1').value)
         n2 = Number(document.getElementById('num2').value)
         ans = 0
        }
        
        
        function sum(paeans){
            st()
            ans=n1+n2
            document.getElementById('output').innerHTML= ans
        }
        function minus(paeans){
            st()
            ans=n1-n2
            document.getElementById('output').innerHTML=  ans
            
        }
        function mutiply(paeans){
            st()
            ans=n1*n2
            document.getElementById('output').innerHTML= ans
        }
        function divide(paeans){
            st()
            ans=n1/n2
            document.getElementById('output').innerHTML= ans
        }

    </script>

</body>
</html>
