<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03js-Operators</title>
    <script>
        let num1=5
        let num2=3
        let num=8
    </script>
</head>
<body>
    <script>
        document.write((num1+num2)+"<br>")
        document.write(num1-num2+"<br>")
        document.write(num1==num2)
        document.write("<br>")
        num1 += 2
        document.write(num1)
        document.write("<br>")
        num2 -= 1
        document.write(num2)
        document.write("<br>")
       
       
    </script>
</body>
</html>
