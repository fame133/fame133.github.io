<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ณัฐวุฒิ แซ่ฟุ้ง -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-js-Add-item-to-array</title>
    <script>
        let sid = [10001]
        let fname = ['Nattawut']
        let lname = ['Saefung']
    </script>

</head>
<body>
    <div style="text-align:center ;">บันทึกข้อมูลนักเรียน 
        <br>
    <table border="1" style="border-collapse:collapse ;width: 39%; margin-left: auto; margin-right: auto;">
        <tr>
            <td style="text-align: right;">รหัส : </td>
            <td><input type="text" name="" id="sid"></td>
        </tr>
        <tr>
            <td style="text-align: right;">ชื่อ : </td>
            <td><input type="text" name="" id="fname"></td>
        </tr>
        <tr>
            <td style="text-align: right;">นามสกุล : </td>
            <td><input type="text" name="" id="lname"></td>
        </tr>
    </table>
    <br>
    <button onclick="input_data()">บันทึก</button>
    <br><br>

    <table border="1" style="border-collapse:collapse ;" width="60%" align="center">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
            <script>
                for(let i = 0;i < sid.length;i++){
                document.write('<tr>')
                    document.write('<td style="text-align:center ;">'+sid[i]+'</td>')
                    document.write('<td>'+fname[i]+'</td>')
                    document.write('<td>'+lname[i]+'</td>')
                document.write('</tr>')
                }

                function input_data(){
                    sid.push(document.getElementById('sid').value)
                    fname.push(document.getElementById('fname').value)
                    lname.push(document.getElementById('lname').value)

                    for(let i = 0;i < sid.length;i++){
                document.write('<tr>')
                    document.write('<td style="text-align:center ;">'+sid[i]+'</td>')
                    document.write('<td>'+fname[i]+'</td>')
                    document.write('<td>'+lname[i]+'</td>')
                document.write('</tr>')
                }
                }

                </script>
        
    </div>
</body>
</html>
