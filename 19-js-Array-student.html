<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ณัฐวุฒิ แซ่ฟุ้ง -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-js-Array-student</title>
    <script>
        let id = [10001,10002,10003,10004,10005]
        let fname = ['ณัฐวุฒิ','จิราเจต','นรากร','จักรกวรรดิ์','ณัฐนนท์']
        let lname = ['แซ่ฟุ้ง','กลั่นแก้ว','แสงพันธ์','ลาภมี','ประชุมพันธ์']
    </script>
</head>
<body>
    <div style="text-align:center ;">ข้อมูลนักเรียน</div>
    <table border="1" style="border-collapse:collapse ;" width="100%">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
            <script>
                for(let i = 0;i < id.length;i++){
                document.write('<tr>')
                    document.write('<td style="text-align:center ;">'+id[i]+'</td>')
                    document.write('<td>'+fname[i]+'</td>')
                    document.write('<td>'+lname[i]+'</td>')
                document.write('</tr>')
                }
                </script>
        </tr>
    </table>
</body>
</html>
